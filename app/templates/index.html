{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <div class="justify-content-center">
        <h1>Welcome to MealsNearby!</h1>
        <p class="lead">Next generation of defining how you eat out!</p>
    </div>
</div>

<div class="row justify-content-center">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img style="width: auto; min-width:250; height: 500px; max-height: 500px;" src="{{ restaurants.0.img.url }}" alt="First Slide">
        </div>
        <div class="carousel-item">
          <img style="width: auto; min-width:250; height: 500px; max-height: 500px;" src="{{ restaurants.1.img.url }}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img style="width: auto; min-width:250; height: 500px; max-height: 500px;" src="{{ restaurants.2.img.url }}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

{% endblock %}
